<!DOCTYPE html>

<html>
<head>
  <title>RMA</title>

  <link rel="stylesheet" href="styles.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Warranty Services</h2>
    <hr></hr>
    <h4>Information</h4>
    <ul>
        <li>note</li>
    </ul>
    
    <form class="col-md-6 col-sm-12">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="">
      </div>
      <div class="form-group col-md-12">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" placeholder="" required></textarea>
      </div>
      <div class="form-group col-md-12">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="">
      </div>
      <div class="form-group col-md-12">
        <label for="zip">Zip/ Postal Code</label>
        <input type="number" class="form-control" id="zip" placeholder="">
      </div>
      <div class="form-group col-md-12">
        <label for="country">Country</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group col-md-12">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" placeholder="" required>
      </div>
      <div class="form-group col-md-12">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" placeholder="">
      </div>
      <div class="form-group col-md-12">
      <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
    </div>
    </div>
  </div>

</body>
</html>
