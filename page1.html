<!DOCTYPE html>

<html>
<head>
  <title>RMA</title>

  <link rel="stylesheet" href="styles.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</head>

<body>
  <div class="container">
    <h2>Warranty Services</h2>
    <hr></hr>
    <h4>Information</h4>
    <ul>
      <li>note</li>
    </ul>
    
    <form>
      <div class="form-inline">
      <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div  class="form-inline">
      <div class="form-group" id="serial-no-block">
        <label for="serial-number">Serial Number</label>
        <small style="margin-left:5px;">
          <a data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<img src='IMG_1794.JPG' class='img-responsive' alt='Responsive image'>">
            <i class="glyphicon glyphicon-question-sign" title="Where is it?"></i>
          </a>
        </small>
        <input type="text" class="form-control" id="serial-number" placeholder="" aria-describedby="inputSuccess2Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
      <button type="submit" class="btn btn-default" id="query">Check</button>
    </div>
    <table class="table table-bordered">
      <h3>Your Devices</h3>
      <thead class="thead-inverse">
        <tr>
          <th>Serial Number</th>
          <th>Status</th>
          <th>Expired Date</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
    </table>
    <h3>Reason</h3>
    <div class="form-group">
    <textarea class="form-control" rows="3" id="reason"></textarea>
    <p class="help-block text-success"><i class="glyphicon glyphicon-warning-sign"></i>Example block-level help text here.</p>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Next</button>
    </form>
  </div>

  <script>
    $(function () {
      $('[data-toggle="popover"]').popover();
      $('#serial-no-block input').change(function(e){
        $('#serial-no-block').addClass('has-success has-feedback')
      });
      $('#query').on('click', function(e){
        $(this).button('loading');
        //$btn.button('reset')
      });
    })
  </script>
</body>
</html>
